<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bbox {
      position: fixed;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <div class="contentarea">
    <div class="camera">
      <video id="video">Video stream not available.</video>
      <button id="startbutton">Take photo</button>
    </div>
    <canvas id="canvas">
    </canvas>
  </div>

  <script src="utils.js?v=1.0"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var width = 320; // We will scale the photo width to this
    var height = 240; // This will be computed based on the input stream

    // |streaming| indicates whether or not we're currently streaming
    // video from the camera. Obviously, we start at false.

    var streaming = false;

    // The various HTML elements we need to configure or control. These
    // will be set by the startup() function.

    var video = null;
    var canvas = null;
    var photo = null;
    var startbutton = null;
    let utils = new Utils('errorMessage');

    function sleep(milliseconds) {
      const date = Date.now();
      let currentDate = null;
      do {
        currentDate = Date.now();
      } while (currentDate - date < milliseconds);
    }

    function startup() {
        video = document.getElementById('video');
        canvas = document.getElementById('canvas');
        photo = document.getElementById('photo');
        startbutton = document.getElementById('startbutton');

        utils.startCamera('vga', onVideoStarted, 'video');
        var clicked = false;

        function onVideoStarted() {
          takepicture();
          setTimeout(() => {
            takepicture()
            onVideoStarted()
          }, 500);
        }

        video.addEventListener('canplay', function(ev) {
            if (!streaming) {
                height = video.videoHeight / (video.videoWidth / width);

                // Firefox currently has a bug where the height can't be read from
                // the video, so we will make assumptions if this happens.

                if (isNaN(height)) {
                    height = width / (4 / 3);
                }

                video.setAttribute('width', width);
                video.setAttribute('height', height);
                canvas.setAttribute('width', width);
                canvas.setAttribute('height', height);
                streaming = true;
            }
        }, false);

        startbutton.addEventListener('click', function(ev) {
            takepicture();
            ev.preventDefault();
        }, false);

        clearphoto();
    }

    // Fill the photo with an indication that none has been
    // captured.

    function clearphoto() {
        var context = canvas.getContext('2d');
        context.fillStyle = "#AAA";
        context.fillRect(0, 0, canvas.width, canvas.height);

        var data = canvas.toDataURL('image/png');
    }

    // Capture a photo by fetching the current contents of the video
    // and drawing it into a canvas, then converting that to a PNG
    // format data URL. By drawing it on an offscreen canvas and then
    // drawing that to the screen, we can change its size and/or apply
    // other changes before drawing it.

    function takepicture() {
        console.log("masuk");
        video = document.getElementById('video');
        var context = canvas.getContext('2d');
        if (width && height) {
            canvas.width = width;
            canvas.height = height;
            context.drawImage(video, 0, 0, width, height);

            var data = canvas.toDataURL('image/png');
            data = data.replace("data:image/png;base64,", "");

            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/api/v1/yolo",
                contentType:'application/json;charset=UTF-8',
                headers: {
                  'Access-Control-Allow-Origin': '*',
                },
                data: JSON.stringify({
                    imgBase64: data,
                }),
                cache: false,
                success: (data) => {
                  data = JSON.parse(JSON.stringify(data))
                  $("div.bbox").remove();
                  for(var i = 0; i < Object.keys(data).length; i++){
                    var bbox = document.createElement('div');
                    bbox.id = 'bbox' + i;
                    bbox.className = 'bbox';
                    bbox.style.left = data[i].x;
                    bbox.style.top = data[i].y;
                    bbox.style.width = data[i].w;
                    bbox.style.height = data[i].h;
                    video.appendChild(bbox);
                    console.log("ok");
                  }
                }
            }).done(function(o) {
                console.log('saved');
            });
        } else {
            clearphoto();
        }
      }

      // Set up our event listener to run the startup process
      // once loading is complete.
      window.addEventListener('load', startup, false);
    </script>
</body>
</html>
